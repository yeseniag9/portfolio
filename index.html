<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link href="favicon/favicon.png" rel="icon">
    <script src="https://kit.fontawesome.com/eaeedff1d2.js" crossorigin="anonymous"></script>
    <title>Yesenia Gonzalez</title>
</head>
<body>  
    <section class="home"> 
        <div class="else"> 
            <nav id="nav" class="container-fluid nav"> 
                <div class="dropdown">
                    <a href="#home" class="text-uppercase drop-text">Yesenia Gonzalez</a>
                    <div class="drop-links">
                        <a id="drop1" href="#about" class="drop1">About</a>
                        <a id="drop2" href="#projects" class="drop2">Projects</a>
                    </div>
                </div>
                <a href="#contact">  
                    <div id="i"> 
                        <i class="mt-1 fa-solid fa-message"></i>
                    </div> 
                </a>  
            </nav>
            <div id="home" class="intro container d-flex align-items-center">
                <div class="column ms-5 ps-5">
                    <div class="ms-5 ps-5">
                        <h1 class="intro-text text-uppercase pb-3">Hi, I'm Yesenia.</h1>
                        <div>
                            <div class="line container d-flex align-items-center"></div>
                            <p class="mt-2 pt-4 pb-3 intro-subtext">I have a passion for transforming imaginative concepts into innovative and refined digital solutions.</p>
                            <div class="container d-flex justify-content-center pe-5">
                                <a href="#about"><button class="more-button text-uppercase me-5">Find out more</button></a>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div> 
    </section> 
    <section id="about" class="about">

    </section>
    <section id="projects" class="projects">
        <a class="amazon-login" href="https://loginamazon.netlify.app/">Amazon Login</a>
        <a class="hangman" href="https://yeseniag9.pythonanywhere.com/">Hangman</a>
    </section>
    <section id="contact" class="d-flex justify-content-center align-items-center contact">
        <div>
            <h2 class="d-flex justify-content-center">Let's chat.</h2>
            <form>
                <div class="d-flex justify-content-between input-box">
                    <div class="input-field">
                        <input id="name" class="item" type="text" placeholder="Full Name" autocomplete="one-time-code">
                        <div class="error-text">Full Name can't be blank</div>
                    </div>
                    <div class="input-field">
                        <input id="email" class="item" type="text" placeholder="Email Address" autocomplete="one-time-code">
                        <div class="error-text email">Email Address can't be blank</div>
                    </div>
                </div>
                <div>
                    <div class="input-field">
                        <input id="subject" class="item" type="text" placeholder="Subject" autocomplete="one-time-code">
                        <div class="error-text">Subject can't be blank</div>
                    </div>
                </div>
                <div class="input-field textarea-field">
                    <textarea id="message" class="item" placeholder="Your Message" autocomplete="one-time-code" rows="10"></textarea>
                    <div class="error-text">Message can't be blank</div>
                </div>
                <button class="text-uppercase fw-bold" type="submit">Send Message</button>
            </form> 
        </div> 
    </section>
    <section class="container-fluid">
        <footer class="d-flex justify-content-end">
            <a href="https://linkedin.com/in/yesgonzalez/">
                <div class="p-2">
                    <i class="fa-brands fa-linkedin linkedin"></i>
                </div>
            </a>
            <a href="https://github.com/yeseniag9">
                <div class="p-2">
                    <i class="fa-brands fa-github github"></i>
                </div>
            </a>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script> 
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
